<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Reservation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Hot Restaurant</h1>
        <hr>
        <h2>Make your reservation</h2>
        <p>
            <a class="btn btn-primary btn-lg" href="#" role="button"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>View Tables</a>
            <a class="btn btn-default btn-lg" href="#" role="button"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
        </p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Table Reservation</h3>
        </div>
        <div class="panel-body">
            <form method="POST" role="form">
                <label for="basic-url">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name">
                </div>
                <label for="basic-url">Phone Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="phone">
                </div>
                <label for="basic-url">Email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email">
                </div>
                <label for="basic-url">Unique ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="unique-id">
                </div>
                <p>
                    <a class="btn btn-primary btn-lg" href="#" role="button">Sumbit</a>
                </p>
            </form>
        </div>
    </div>
</body>
<footer>
        <p>API Table Link | API Waitlist | GitHub Repo</p>
</footer>

</html>
