<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Reservation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>
                <span class="glyphicon glyphicon-fire" id="logo" aria-hidden="true"></span>Hot Restaurant</h1>
            <hr>
            <h2>Make your reservation</h2>
            <p>
                <a class="btn btn-primary btn-lg" href="/tables" role="button">
                    <span class="glyphicon glyphicon-list-alt icons" aria-hidden="true"></span>View Tables</a>
                <a class="btn btn-default btn-lg" href="/" role="button">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                </a>
            </p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Table Reservation</h3>
            </div>
            <div class="panel-body">
                <form method="POST" role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="role">Phone</label>
                        <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                        <label for="age">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                        <label for="force-points">Id</label>
                        <input type="text" class="form-control" id="unique-id">
                    </div>
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                            <span class="glyphicon glyphicon-fire"></span> Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Waitlist</a> | <a href ="https://github.com/tsberry/hot-restaurant">GitHub Repo</a></p>
        </footer>
    </div>

    <script>
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                displayId: $("#unique-id").val().trim()

            };
            $.post("/api/tables", newReservation).then(function (data) {
                console.log("make.html", data);
            })
        })
    </script>

</body>


</html>
