<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Reservation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Hot Restaurant</h1>
        <h3>Make your reservation</h3>
        <p>
            <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
        </p>
        <p>
            <a class="btn btn-default btn-lg" href="/" role="button">Home</a>
        </p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Table Reservation</h3>
        </div>
        <div class="panel-body">
            <form method="POST" role="form">
                <label for="basic-url">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="name">
                </div>
                <label for="basic-url">Phone Number</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="phone">
                </div>
                <label for="basic-url">Email</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="email">
                </div>
                <label for="basic-url">Unique ID</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="unique-id">
                </div>
                <p>
                    <a class="btn btn-default btn-lg" href="#" role="button">Sumbit</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
